<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account | Destino</title>
    <style>
        :root {
            /* Destino Theme Colors */
            --primary-color: #00B5B0; /* Teal */
            --primary-hover: #008B87; /* Darker Teal */
            --text-dark: #333333;
            --text-grey: #666666;
            --bg-color: #F5F7FA;
            --white: #FFFFFF;
            --border-color: #E0E0E0;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Main Card Container */
        .container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
        }

        .card {
            background-color: var(--white);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        /* Header Section */
        h1 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.8rem;
            color: var(--text-dark);
        }

        .subtitle {
            text-align: center;
            color: var(--text-grey);
            font-size: 0.95rem;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-dark);
        }

        /* Red asterisk for required fields */
        .required {
            color: #D32F2F;
            margin-left: 3px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box; /* Ensures padding doesn't widen element */
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: #F0FDFA; /* Very light teal tint */
        }

        textarea {
            resize: vertical; /* Allow vertical resizing only */
            min-height: 80px;
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background-color: var(--primary-hover);
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        /* Responsive */
        @media (max-width: 500px) {
            .card {
                padding: 25px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h1>Delete Account</h1>
            <p class="subtitle">Please confirm your identity to proceed with permanent account deletion.</p>

            <form action="success.html">
                
                <div class="form-group">
                    <label for="fullname">Full Name <span class="required">*</span></label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                    <input type="email" id="email" name="email" placeholder="name@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password <span class="required">*</span></label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>

                <div class="form-group">
                    <label for="reason">Reason for leaving (Optional)</label>
                    <textarea id="reason" name="reason" placeholder="Tell us why you're leaving..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit Deletion Request</button>
            </form>
        </div>
    </div>

</body>
</html>
